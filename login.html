<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="text/javascript" src="./validation.js" defer></script>
  </head>

  <body>
    <div class="wrapper">
      <h1>Resume Palette</h1>
      <h2>Login</h2>

      <form id="form">
        <div>
          <label for="email-input">
            <img
              src="./assets/alternate_email_24dp_E3E3E3_FILL1_wght400_GRAD0_opsz24.svg"
          /></label>
          <input
            type="email"
            name="email"
            id="email-input"
            placeholder="Email"
          />
        </div>
        <div>
          <label for="password-input">
            <img
              src="./assets/password_24dp_E3E3E3_FILL1_wght400_GRAD0_opsz24.svg"
          /></label>
          <input
            type="password"
            name="password"
            id="password-input"
            placeholder="Password"
          />
        </div>

        <div id="error-message"></div>

        <button type="submit">LOG IN</button>
      </form>
      <p>Don't Have An Account? <a href="signup.html">Sign Up</a></p>
    </div>
  </body>
</html>
