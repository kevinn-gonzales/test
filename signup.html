<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="text/javascript" src="./validation.js" defer></script>
  </head>

  <body>
    <div class="wrapper">
      <h1>Resume Palette</h1>
      <h2>Create An Account</h2>

      <form id="form">
        <div class="incorrect">
          <label for="firstname-input">
            <img
              src="./assets/person_24dp_E3E3E3_FILL1_wght400_GRAD0_opsz24.svg"
          /></label>
          <input
            type="text"
            name="firstname"
            id="firstname-input"
            placeholder="First Name"
          />
        </div>
        <div>
          <label for="lastname-input">
            <img
              src="./assets/person_24dp_E3E3E3_FILL1_wght400_GRAD0_opsz24.svg"
          /></label>
          <input
            type="text"
            name="lastname"
            id="lastname-input"
            placeholder="Last Name"
          />
        </div>
        <div>
          <label for="email-input">
            <img
              src="./assets/alternate_email_24dp_E3E3E3_FILL1_wght400_GRAD0_opsz24.svg"
          /></label>
          <input
            type="email"
            name="email"
            id="email-input"
            placeholder="Email"
          />
        </div>
        <div>
          <label for="password-input">
            <img
              src="./assets/password_24dp_E3E3E3_FILL1_wght400_GRAD0_opsz24.svg"
          /></label>
          <input
            type="password"
            name="password"
            id="password-input"
            placeholder="Password"
          />
        </div>
        <div>
          <label for="repeatpassword-input">
            <img
              src="./assets/password_24dp_E3E3E3_FILL1_wght400_GRAD0_opsz24.svg"
          /></label>
          <input
            type="password"
            name="repeatpassword"
            id="repeatpassword-input"
            placeholder="Repeat Password"
          />
        </div>

        <div id="error-message"></div>

        <button type="submit">SIGN UP</button>
      </form>
      <p>Already Have An Account? <a href="login.html">Login</a></p>
    </div>
  </body>
</html>
